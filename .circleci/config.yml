# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      # specify the version you desire here
      - image: circleci/node:latest
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Install dependencies
          command: sudo apt-get install -y git calibre
          
      - run:
          name: Install and Build gitbook
          command: |
            yarn install
            yarn run gitbook fetch 3.2.3
            yarn run gitbook install
            yarn run gitbook build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          
      - run:
          name: Deploy
          command: |
            git config --global user.email $(git log -1 --pretty=format:'%ae')
            git config --global user.name $(git log -1 --pretty=format:'%an')
            cp -R _book/* .
            git add .
            git commit -m "ci build of commit $(git rev-parse HEAD)"
            git push origin dontPush_autoGenerated
